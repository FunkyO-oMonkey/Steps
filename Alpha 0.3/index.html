<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepBuddy Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>StepBuddy <span>Pro</span></h1>
        </header>

        <section id="leaderboard">
            <h2 class="section-title">üèÜ Leaderboard</h2>
            <div id="leaderboard-list"></div>
        </section>

        <section id="add-steps" style="display:none;">
            <h2 class="section-title">‚ûï Update Steps</h2>
            
            <div class="card">
                <label>SELECT FRIEND</label>
                <select id="user-select"></select>

                <label>QUICK ADD</label>
                <div class="quick-add-grid">
                    <button class="btn-secondary" onclick="quickAdd(1000)">+1k</button>
                    <button class="btn-secondary" onclick="quickAdd(5000)">+5k</button>
                    <button class="btn-secondary" onclick="quickAdd(10000)">+10k</button>
                </div>

                <label>MANUAL AMOUNT</label>
                <input type="number" id="step-amount" placeholder="Enter steps...">
                <button class="btn-primary" onclick="addSteps()">Add Custom</button>
            </div>

            <div class="card" style="margin-top: 20px;">
                <label>ADD NEW FRIEND</label>
                <input type="text" id="new-user-name" placeholder="Name...">
                <button class="btn-accent" onclick="addUser()">Create Profile</button>
            </div>
        </section>

        <section id="badges" style="display:none;">
            <h2 class="section-title">üèÖ Achievements</h2>
            <div id="badges-list"></div>
        </section>

        <nav>
            <button class="nav-btn active" onclick="showSection('leaderboard', this)">üèÜ</button>
            <button class="nav-btn" onclick="showSection('add-steps', this)">‚ûï</button>
            <button class="nav-btn" onclick="showSection('badges', this)">üèÖ</button>
        </nav>
    </div>
    <script src="app.js"></script>
</body>
</html>
