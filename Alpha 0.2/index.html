<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepBuddy</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="app">
        <header>
            <h1>StepBuddy</h1>
            <nav>
                <button onclick="showSection('leaderboard')">ğŸ†</button>
                <button onclick="showSection('add-steps')">â•</button>
                <button onclick="showSection('badges')">ğŸ…</button>
            </nav>
        </header>

        <section id="leaderboard">
            <h2>Leaderboard</h2>
            <div id="leaderboard-list"></div>
        </section>

        <section id="add-steps" style="display:none;">
            <h2>Add Steps</h2>
            <input type="text" id="new-user-name" placeholder="Friend's Name">
            <button onclick="addUser()">Add Friend</button>
            <hr>
            <select id="user-select"></select>
            <input type="number" id="step-amount" placeholder="Steps count">
            <button onclick="addSteps()">Add Steps</button>
        </section>

        <section id="add-steps" style="display:none;">
    <h2>Update Progress</h2>
    <select id="user-select"></select>
    
    <div class="quick-add-grid">
        <button class="btn-secondary" onclick="quickAdd(1000)">+1k</button>
        <button class="btn-secondary" onclick="quickAdd(5000)">+5k</button>
        <button class="btn-secondary" onclick="quickAdd(10000)">+10k</button>
    </div>

    <input type="number" id="step-amount" placeholder="Custom step amount">
    <button onclick="addSteps()" style="width:100%">Add Custom</button>
    
    <hr style="margin: 20px 0; opacity: 0.1;">
    <input type="text" id="new-user-name" placeholder="New Friend's Name">
    <button onclick="addUser()" style="width:100%; background: var(--accent);">Create Profile</button>
</section>

        <section id="badges" style="display:none;">
            <h2>Achievements</h2>
            <div id="badges-list"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
