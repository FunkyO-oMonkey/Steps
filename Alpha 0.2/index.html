<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepBuddy</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="app">
        <header>
            <h1>StepBuddy</h1>
            <nav>
                <button onclick="showSection('leaderboard')">üèÜ</button>
                <button onclick="showSection('add-steps')">‚ûï</button>
                <button onclick="showSection('badges')">üèÖ</button>
            </nav>
        </header>

        <section id="leaderboard">
            <h2>Leaderboard</h2>
            <div id="leaderboard-list"></div>
        </section>

        <section id="add-steps" style="display:none;">
            <h2>Add Steps</h2>
            <input type="text" id="new-user-name" placeholder="Friend's Name">
            <button onclick="addUser()">Add Friend</button>
            <hr>
            <select id="user-select"></select>
            <input type="number" id="step-amount" placeholder="Steps count">
            <button onclick="addSteps()">Add Steps</button>
        </section>

        <section id="add-steps" style="display:none;">
    <h2 style="margin-top: 0;">Update Progress</h2>
    
    <label style="font-size: 0.8rem; color: #94a3b8;">SELECT FRIEND</label>
    <select id="user-select">
        </select>
    
    <label style="font-size: 0.8rem; color: #94a3b8; display: block; margin-top: 15px;">QUICK ADD STEPS</label>
    <div class="quick-add-grid">
        <button class="btn-secondary" onclick="quickAdd(1000)">+1k</button>
        <button class="btn-secondary" onclick="quickAdd(5000)">+5k</button>
        <button class="btn-secondary" onclick="quickAdd(10000)">+10k</button>
    </div>

    <label style="font-size: 0.8rem; color: #94a3b8; display: block; margin-top: 15px;">CUSTOM AMOUNT</label>
    <input type="number" id="step-amount" placeholder="e.g. 1250">
    <button onclick="addSteps()" style="width:100%; margin-top: 10px; background: var(--primary); color: white;">Add Custom</button>
    
    <div style="margin: 40px 0 20px 0; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
        <h2 style="font-size: 1.2rem;">Add New Friend</h2>
        <input type="text" id="new-user-name" placeholder="Friend's Name">
        <button onclick="addUser()" style="width:100%; background: var(--accent); color: #0f172a;">Create Profile</button>
    </div>
</section>

        <section id="badges" style="display:none;">
            <h2>Achievements</h2>
            <div id="badges-list"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
